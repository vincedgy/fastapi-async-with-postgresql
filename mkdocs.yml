site_name: FastAPI with async and Postgresql
site_url: https://vincedgy.github.io/fastapi-async-with-postgresql/
site_author: vincedgy

repo_url: https://github.com/vincedgy/fastapi-async-with-postgresql
edit_uri: tree/main/docs
repo_name: GitHub

nav:
    - Home: index.md
    - About: about.md
theme:
    name: mkdocs
    extra_css:
        - css/extra.css
    highlightjs: true
    hljs_languages:
        - yaml
        - python
        - shell
        - sql

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs

copyright: Copyright &copy; 2020 <a href="https://twitter.com/vincedgy">Vincent DAGOURY</a>, Maintained by vincedgy

plugins:
    - search